<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.2.min.js"></script>
    <title>预约录制服务器</title>
</head>

<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text" style="font-size:25px;">预约录制服务器</p>
            </div>
        </div>
    </div>
    <div class="container" style="position: absolute; top: 45%;">
        <form class="form-horizontal" action="/login" method="POST" name="mform">
            <div class="form-group">
                <label class="col-md-8 control-label" for="uname">用户名：</label>
                <div class="col-md-3">
                    <input class="form-control" id="uname" type="text" name="username" value="admin">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-8 control-label" for="upwd">密码：</label>
                <div class="col-md-3">
                    <input class="form-control" id="upwd" type="password" name="password" value="sunniwell">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-10">
                    <input class="btn btn-success" type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>
  </form>
</body>

</html>
